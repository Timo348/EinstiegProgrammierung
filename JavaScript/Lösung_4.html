<!DOCTYPE html>
<html lang="de">
<head>
    <style>
    body {
      font-family: Helvetica;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }


    </style>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Taschenrechner</title>
</head>
<body>
  <h1>Taschenrechner</h1>

  <label for="zahl1">Zahl 1:</label>
  <input type="number" id="zahl1" name="zahl1" required />
  <br /><br />

  <label for="zahl2">Zahl 2:</label>
  <input type="number" id="zahl2" name="zahl2" required />
  <br /><br />

  <p>Rechenoperator wählen:</p>
  <label><input type="radio" name="operator" value="+" checked /> +</label>
  <label><input type="radio" name="operator" value="-" /> -</label>
  <label><input type="radio" name="operator" value="*" /> *</label>
  <label><input type="radio" name="operator" value="/" /> /</label>
  <br /><br />

  <button id="berechneBtn">Berechnen</button>

  <div id="ergebnis"></div>

  <script>
    // Event Listener für den Berechnen-Button (Wenn geklickt wird, soll die Funktion ausgeführt werden)
    document.getElementById('berechneBtn').addEventListener('click', function() { 

        // Eingabewerte holen von den Input-Feldern
        let zahl1 = parseFloat(document.getElementById('zahl1').value); // parseFloat um sicherzustellen, dass es als Zahl behandelt wird
        let zahl2 = parseFloat(document.getElementById('zahl2').value);
        let operator = document.querySelector('input[name="operator"]:checked').value;

        let ergebnis;

        switch (operator) { // Rechenoperationen basierend auf dem ausgewählten Operator der vom Radio-Input kommt
            case '+':
                ergebnis = zahl1 + zahl2;
                break;
            case '-':
                ergebnis = zahl1 - zahl2;
                break;
            case '*':
                ergebnis = zahl1 * zahl2;
                break;
            case '/':
                if (zahl2 === 0) {
                    ergebnis = "Division durch 0 ist nicht erlaubt.";
                } else {
                    ergebnis = zahl1 / zahl2;
                }
                break;
            default: // Fallback für ungültigen Operator (Wenn keiner ausgewählt wurde)
                ergebnis = "Ungültiger Operator";
        }

        const ergebnisDiv = document.getElementById('ergebnis');
        const h3 = document.createElement('h3');
        h3.textContent = 'Ergebnis: ' + ergebnis;
        ergebnisDiv.innerHTML = ''; // Vorheriges Ergebnis löschen (Sonst werden mehrere Ergebnisse angezeigt, 
        // kann aber Ausgelassen werden um z.B Verlauf zu zeigen)
        ergebnisDiv.appendChild(h3);
    });
  </script>
</body>
</html>
